<div *ngIf="detailedBook$ | async as detailedBook">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="height: 700px;">
      <div class="modal-header d-flex justify-content-between">
        <hr>
          <div class="d-flex fs-4" id="exampleModalToggleLabel">Details</div>          
          <div class="d-flex"><button type="button" (click)="closeButtonClick()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>

      </div>
      <div class="modal-body container text-center p-0 pt-2" style="max-height: 412px;"><!-- book details -->
      <div class="row">
        <div class="col container">
          <div class="row d-flex justify-content-center">
            <img class="book-image" [src]="detailedBook.cover" alt="...">
          </div>
          <div class="row d-flex justify-content-around">
            <pre><br>Rating: {{detailedBook?.rating}};         Reviews: {{detailedBook?.reviews?.length}}</pre>
          </div>
        </div>
        <div class="col text-start" style="height: 300px;" data-bs-smooth-scroll="true">
            <span class="fs-3"><b> {{detailedBook?.title}}</b></span><br> 
            <span class="fs-4">{{detailedBook?.author}}</span><br><br>
            <div class="overflow-auto" style="max-height: 100%;">
              <span class="fs-5">{{detailedBook?.content}}</span><br>
            </div>
        </div>
      </div>
    </div>
    <div class="overflow-auto ps-4 pe-4" style="max-height: 205px;">
      <div *ngFor="let review of detailedBook?.reviews" class="text-start">
        <hr class="border border-secondary">
        <p class="m-1">{{review?.reviewer}}</p>
        <p class="m-1">{{review?.message}}</p>
      </div>
    </div>
      </div>
    </div>
  </div>
