<div class="col box p-3 border border-secondary rounded-3 justify-content-between">
    
    <div class="w-70">
        <img src="https://images.squarespace-cdn.com/content/v1/5a30b5abdc2b4ab3bb9fc264/1588317779169-OG0OC0HR5YSEESFO523J/holy-bible-cover.jpg?format=500w" class="float-start book-image me-2" alt="...">
    </div>
    
    <div class="w-30">
        <div class="d-flex justify-content-between">
                <span class="fs-3"> {{book?.title}} </span>
            <div>
                <button type="button" (click)="onViewClick()" class="btn btn-outline-secondary m-1">
                    👁
                </button>

                <button type="button" class="btn btn-outline-secondary">✎</button>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <span>Reviews: {{book?.reviewsNumber}}</span> <span>Rating: {{book?.rating}}</span>
        </div>
    </div>
</div>
